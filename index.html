<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3 editor example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">
    <h1>Node editor</h1>
    <h2>Инструкция:</h2>
    <p>1) Добавить в поле редактора все необходимые узлы</p>
    <p>2) Соединить все элементы управления движением</p>
    <p>3) Теперь можно двигать кнопку стрелками на клавиатуре и управлять её цветом</p>
    <div id="d3ne" class="node-editor"></div>
    <h1>Result</h1>
    <div class="button-container">
        <button id="button">Кнопка</button>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/alight@0.14.0/alight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3@4.10.2/build/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/d3-node-editor@0.6.6/build/d3-node-editor.js"></script>
<script src="main2.js"></script>
</body>
</html>
