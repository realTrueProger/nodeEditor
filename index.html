<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>D3 editor example</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/alight@0.14.0/alight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@4.10.2/build/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3-node-editor@0.6.6/build/d3-node-editor.js"></script>
</head>

<body>

    <!-- Select template -->

    <template id="selectNode">
        <div class="title">{{node.title}}</div>
        <content>
            <column al-if="node.controls.length&gt;0 || node.inputs.length&gt;0">
                <!-- Controls-->
                <div class="control" al-repeat="control in node.controls" style="text-align: center" :width="control.parent.width - 2 * control.margin"
                    :height="control.height" al-control="control"></div>
            </column>
            <column>
                <!-- Outputs-->
                <div al-repeat="output in node.outputs" style="text-align: right">
                    <div class="output-title">{{output.title}}</div>
                    <div class="socket output {{output.socket.id}} {{output.connections.length>0?'used':''}}" al-pick-output="al-pick-output"
                        title="{{output.socket.name}}
         {{output.socket.hint}}"></div>
                </div>
            </column>
        </content>
        <br>
        <br>
        <!-- Inputs-->
        <div al-repeat="input in node.inputs" style="text-align: left">
            <div class="socket input {{input.socket.id}} {{input.multipleConnections?'multiple':''}} {{input.connections.length&gt;0?'used':''}}"
                al-pick-input="al-pick-input" title="{{input.socket.name}}
            {{input.socket.hint}}"></div>
            <div class="input-title" al-if="!input.showControl()">{{input.title}}</div>
            <div class="input-control" al-if="input.showControl()" al-control="input.control"></div>
        </div>
        <div>
            <button data-test="{{node.id}}" onclick="test(event)">addSocket</button></div>
        </div>
    </template>


    <div class="container">
        <h1>Node editor</h1>

        <div id="d3ne" class="node-editor"></div>
        <h1>Result</h1>
        <div class="button-container">
            <button id="button">Кнопка</button>
        </div>
    </div>







    <script src="main3.js"></script>
</body>

</html>
